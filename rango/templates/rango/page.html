{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}
	{{ page.title }}
{% endblock %}

{% block body_block %}
	{% if page %}
		<h1>{{ page.title }}</h1>
		URL: <a href="{{ page.url }}">{{ page.url }}</a> </br>
		</br>
		Views: {{ page.views }}
	{% else %}
		The specified page does not exist!
	{% endif %}
{% endblock %}
