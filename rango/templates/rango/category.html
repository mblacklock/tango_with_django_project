<!DOCTYPE html>

{% load static %}

<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Rango says...</h1>
		
		<div>
		{% if category %}
			<h1>{{ category.name }}</h1>
			{% if pages %}
				<ul>
				{% for page in pages %}
					<li><a href="{{ page.url }}">{{ page.title }}</a></li>
				{% endfor %}
				</ul>
			{% else %}
				<strong>No pages currently in category.</strong>
			{% endif %}
			</br>
			<a href="{% url 'rango:add_page' category.slug %}">Add new page</a></br>
		{% else %}
			The specified category does not exist!
		{% endif %}
		</div>
		
		<div>
			<a href="{% url 'rango:index' %}">Index</a><br />
			<img src="{% static "rango/images/rango.jpg" %}"
				alt="Rango" />
		</div>
    </body>

</html>
